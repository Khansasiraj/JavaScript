        //1. Write a function that displays current date & time in your browser.

        //2. Write a function that takes first & last name and then it greets the user using his full name.

        //3. Write a function that adds two numbers (input by user) and returns the sum of two numbers. 
        function add(num1, num2) {

        }

        //4. Calculator:  Write a function that takes three arguments num1, num2 & operator & compute the desired operation. 
        //Return and show the desired result in your browser. 
        function Calculator(num1, num2, op) {
            if (op == "+") {
                var result = num1 + num2;
                return result;
            }
            if (op == "-") {
                var result = num1 - num2;
                return result;
            }
            if (op == "*") {
                var result = num1 * num2;
                return result;
            }
            if (op == "/") {
                var result = num1 / num2;
                return result;
            }

        }

        var num1 = +prompt("Enter  first number ");
        var num2 = +prompt("Enter  second number ");
        var op = prompt("Enter operation you want to perform", "+,-,*,/");

        document.write("Result of : " + num1 + " " + op + " " + num2 + " is :  " + Calculator(num1, num2, op));

        //5. Write a function that squares its argument. 
        function square(num) {

            return square;
        }

        var num = +prompt("Enter number to make squre of:");

        document.write("Squrae of " + num + "is  " + square(num));

        //6. Write a function that computes factorial of a number. 
        function factorial(num) {

            var fact = 1;
            if (num === 0 || num === 1) {
                return fact;
            }
            else {

                for (var i = num; i >= 1; i--) {

                    fact = fact * i;

                }
                return fact;
            }
        }

        var num = +prompt("Enter number you want factorial of:");

        document.write("factorial of " + num + "is  " + factorial(num));


        document.write("<br>" + "<br>");

        //8. Write a nested function that computes hypotenuse of a right angle triangle.  Hypotenuse2 = Base2 + Perpendicular2 
        //Take base and perpendicular as inputs. 
        //Outer function : calculateHypotenuse() 
        //Inner function: calculateSquare() 
        function calculateHypotenuse(base, perpendicular) {

            function calculateSquare(num) {
                num = num * num;
                return num;
            }

            var hypotenuse = calculateSquare(base) + calculateSquare(perpendicular);
            return Math.sqrt(hypotenuse);

        //10. Write a JavaScript function that checks whether a passed string is palindrome or not?   
        //A palindrome is word, phrase, or sequence that reads the same backward as forward, e.g., madam. 
        function checkPalindrome(message) {

            var reverseMessage = "";

            for (var i = message.length - 1; i >= 0; i--) {
                reverseMessage += message[i];
            }
            if (message === reverseMessage) {
                alert(message + " is palindrome");
            }
            else {
                alert(message + " is not palindrome");
            }
        }

        var msg = prompt("Enter message to check it's palindrome or not");
        checkPalindrome(msg);


        document.write("<br>" + "<br>");


        //11. Write a JavaScript function that accepts a string as a parameter and converts the first letter of each word of the string in upper case.  
        //EXAMPLE STRING : 'the quick brown fox'  
        //EXPECTED OUTPUT : 'The Quick Brown Fox' 


        function titleCase(message) {
            var arr = message.split(" ");
            var titleArray = [];
            var str;
            for (var i = 0; i < arr.length; i++) {
                var firstChar = arr[i].slice(0, 1);
                var otherChar = arr[i].slice(1);
                var word = firstChar.toUpperCase() + otherChar.toLowerCase();
                titleArray.push(word);

            }
            str = titleArray.join(" ");
            document.write("String: " + message + "<br>")
            document.write("Output: " + str)
        }

        var message = prompt("Enter your Message:");
        titleCase(message);


        document.write("<br>" + "<br>");

        
        //12. Write a JavaScript function that accepts a string as a parameter and find the longest word within the string.  
        //EXAMPLE STRING : 'Web Development Tutorial'  
        //EXPECTED OUTPUT : 'Development'
        
        function longestString(message) {
            var arr = message.split(" ");
            var longest = arr[0];
            for (i = 0; i < arr.length; i++) {
                if (arr[i].length > longest.length) {
                    longest = arr[i];
                }
            }
            document.write("Message: " + message + "<br>")
            document.write("Longest Word : " + longest)
        }
        var message = prompt("Enter your Message:");
        longestString(message);


        document.write("<br>" + "<br>");


        //13. Write a JavaScript function that accepts two arguments, 
        //a string and a letter and the function will count the number of occurrences of the specified letter within the string.  Sample arguments : 'JSResourceS.com', 'o'  
 
        function findOccurence(message, letter) {
            var count = 0;
            for (var i = 0; i < message.length; i++) {
                if (message[i] === letter) {
                    count += 1;
                }
            }
            document.write("Message: " + message + "<br>")
            document.write("Occurence of " + "'" + letter + "'" + " is " + count + " times")
        }
        var message = prompt("Enter your Message:");
        var letter = prompt("Enter your letter to check occurence:");
        findOccurence(message, letter);
